<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            <section>
                <button mat-raised-button class="float-right" color="primary" (click)=registerDialog()>Add
                    Employee</button>
            </section>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="container">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <!-- <ng-container matColumnDef="emp_id">
                    <th mat-header-cell *matHeaderCellDef> Employee Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
                </ng-container> -->
                <ng-container matColumnDef="emp_name">
                    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="emp_contact">
                    <th mat-header-cell *matHeaderCellDef> Employee Contact </th>
                    <td mat-cell *matCellDef="let element"> {{element.emp_contact}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="emp_email">
                    <th mat-header-cell *matHeaderCellDef> Employee Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.emp_email}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="emp_address">
                    <th mat-header-cell *matHeaderCellDef> Employee Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.emp_address}} </td>
                </ng-container>
                <ng-container matColumnDef="emp_state">
                    <th mat-header-cell *matHeaderCellDef> Employee State </th>
                    <td mat-cell *matCellDef="let element"> {{element.emp_state}} </td>
                </ng-container>
                <ng-container matColumnDef="emp_city">
                    <th mat-header-cell *matHeaderCellDef> Employee City </th>
                    <td mat-cell *matCellDef="let element"> {{element.emp_city}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="text-align:center"> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <!--  <button type="button" (click)="delete(item)">Delete</button> -->
                        <section>
                            <button mat-raised-button color="primary">Edit</button>
                            <button mat-raised-button color="warn" (click)=delete(element)>Delete</button>
                        </section>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

</div>
